<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/style.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <main class="container">
    <img src="images/image-equilibrium.jpg" alt="imagem equilibirum" class="container__img">
    <h1 class="container__titulo">Equilibrium #3429</h1>
    <p class="container__paragrafo">Our Equilibrium collection promotes balance and calm.</p>
  </main>
  <div class="informacoes">
    <p class="informacoes__preco">0.041 ETH</p>
    <p class="informacoes__dias">3 days left</p>
  </div>
  <footer class="rodape">
    <img src="images/image-avatar.png" alt="imagem avatar" class="rodape__img">
    <p class="rodape__criacao">Creation of Arthur Oliveira</p>
  </footer>
</body>
</html>
