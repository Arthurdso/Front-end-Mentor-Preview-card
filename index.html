<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main class="main-container">
    <section class="card-container">
        <div class="container-image">
          <img src="images/image-equilibrium.jpg" alt="image-equilibrium" class="main-image">
        </div>

        <div class="container-titulo">
          <h1>Equilibrium #3429</h1>
          <p class="container-paragrafo">Our Equilibrium collection promotes balance and calm</p>
        </div>

        <div class="container-detalhes">
          <div class="preco"><img src="icon-ethereum.svg" alt="">
            <p>0.041ETH</p>
          </div>
          <div class="tempo"><img src="icon-clock.svg" alt="">
            <p>3 days left</p>
          </div>
      </div>
      <hr class="container-linha">

      <div class="autor">
        <img src="images/image-avatar.png" alt="">
        <p>Creation of Arthur Oliveira</p>
      </div>
    </section>
  </main>
</body>
</html>
