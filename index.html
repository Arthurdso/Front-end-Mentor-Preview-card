<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main class="main-container">
  <div class="width">
    <section class="card-container">
      <div class="card-image">
          <img src="images/image-equilibrium.jpg" alt="image-equilibrium" class="main-image">
          <div class="overlay">
            <img src="images/icon-view.svg" class="overlay-image">
          </div>
      </div>
      
        <h1 class="title">Equilibrium #3429</h1>
        <p class="container-p">Our Equilibrium collection promotes balance and calm.</p>
      <div class="container-detalhes">
        <p class="valor"><img src="images/icon-ethereum.svg" alt=""> 0.041ETH</p>
        <p class="time"><img src="images/icon-clock.svg" alt=""> 3 days left</p>
      </div>
      <hr class="container-linha">
      <div class="autor">
        <img class="autor__img" src="images/image-avatar.png" alt="">
        <p class="autor__p">Creation of <span>Arthur Oliveira</span></p>
      </div>
    </section>
  </div>
</main>
</body>
</html>
